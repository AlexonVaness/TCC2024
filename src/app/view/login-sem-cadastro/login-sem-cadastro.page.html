<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Preencher Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formPerfil" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item *ngIf="formPerfil.get('nome')?.invalid && formPerfil.get('nome')?.touched">
      <ion-label color="danger" position="stacked">Nome inv치lido</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-input type="number" formControlName="idade"></ion-input>
    </ion-item>
    <ion-item *ngIf="formPerfil.get('idade')?.invalid && formPerfil.get('idade')?.touched">
      <ion-label color="danger" position="stacked">Idade inv치lida</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input type="text" formControlName="cidade"></ion-input>
    </ion-item>
    <ion-item *ngIf="formPerfil.get('cidade')?.invalid && formPerfil.get('cidade')?.touched">
      <ion-label color="danger" position="stacked">Cidade inv치lida</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="tel" formControlName="telefone"></ion-input>
    </ion-item>
    <ion-item *ngIf="formPerfil.get('telefone')?.invalid && formPerfil.get('telefone')?.touched">
      <ion-label color="danger" position="stacked">Telefone inv치lido</ion-label>
    </ion-item>
    <ion-button expand="full" color="success" type="submit" [disabled]="formPerfil.invalid">Salvar</ion-button>
  </form> 
</ion-content>
